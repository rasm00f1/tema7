<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        article {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            padding: 1vw;
        }

    </style>
</head>

<body>
    <section id="contentContainer"></section>

    <template>
        <article>
            <h3></h3>
            <p class="type"></p>
            <p class="levested"></p>
            <img src="" alt="">
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", vis);

        let container = document.querySelector("#contentContainer");
        let dyrTemplate = document.querySelector("template");

        async function hentdata() {
            const respons = await fetch("JSON_dyrArray.json");
            const json = await respons.json();
            vis(json);
        }

        function vis(json) {
            json.forEach(etDyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = etDyr.navn;
                klon.querySelector(".type").textContent = etDyr.type;
                klon.querySelector(".levested").textContent = etDyr.levested;
                klon.querySelector("img").src = etDyr.billede;
                container.appendChild(klon);
            })
        }

        hentdata();

    </script>
</body>

</html>
