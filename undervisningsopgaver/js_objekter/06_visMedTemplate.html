<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        article {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            padding: 1vw;
        }

    </style>
</head>

<body>
   <section id="contentContainer"></section>

    <template>
        <article>
            <h3></h3>
            <p class="type"></p>
            <p class="levested"></p>
            <img src="" alt="">
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", visDyr);

        let dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "levested": "grisesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },

            {
                "navn": "frø",
                "type": "padde",
                "levested": "søer",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skov",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "levested": "hav",
                "billede": "http://mabe-kea.dk/E19/pics/sild.png"
            },

            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "vandhuller",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.png"
            }
        ];

        let container = document.querySelector("#contentContainer");
        let dyrTemplate = document.querySelector("template");

        function visDyr() {

        dyr.forEach(etDyr=>{

        let klon = dyrTemplate.cloneNode(true).content;
        klon.querySelector("h3").textContent = etDyr.navn;
        klon.querySelector(".type").textContent = etDyr.type;
        klon.querySelector(".levested").textContent = etDyr.levested;
        klon.querySelector("img").src = etDyr.billede;
        container.appendChild(klon);
        })
        }
    </script>
</body>

</html>
