        let co2UdledtVedFlyrejseIKg = timer*co2;

        resultat = `Ved ${timer} timers flyrejse har du udledt ${co2UdledtVedFlyrejseIKg} kg CO2`;

        let besked;
        if (co2UdledtVedFlyrejseIKg<100) {
            besked = "Tæt på Thunberg.";

        } else {
            besked = "Nå ja, vi kan jo altid kolonisere en anden planet ..";

        }

        console.log(resultat);
